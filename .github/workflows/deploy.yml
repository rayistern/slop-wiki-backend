name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /opt/slop-wiki
            
            # Pull latest code
            git fetch origin main
            git reset --hard origin/main
            
            # Ensure branding is configured in LocalSettings.php
            if ! grep -q "wgLogo" mediawiki/LocalSettings.php 2>/dev/null; then
              echo '' >> mediawiki/LocalSettings.php
              echo '## Branding' >> mediawiki/LocalSettings.php
              echo '$wgLogo = "/logo.svg";' >> mediawiki/LocalSettings.php
              echo '$wgFavicon = "/favicon.ico";' >> mediawiki/LocalSettings.php
            fi
            
            # Stop old containers gracefully
            docker compose down --timeout 30 || docker-compose down --timeout 30
            
            # Rebuild and start
            docker compose up -d --build || docker-compose up -d --build
            
            # Wait for services to be healthy
            sleep 10
            
            # Verify backend is responding
            curl -f http://localhost:8000/health || exit 1
            
            echo "Deployment completed successfully!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed! Check the logs."

  audit-export:
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    
    steps:
      - name: Trigger audit export
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            curl -X POST http://localhost:8000/admin/export \
              -H "Authorization: Bearer ${{ secrets.BACKEND_ADMIN_KEY }}"
