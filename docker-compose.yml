version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./backend/slop.db:/app/slop.db
    environment:
      - DATABASE_URL=sqlite:///./slop.db
      - MEDIAWIKI_API_URL=http://mediawiki/api.php
      - MEDIAWIKI_BOT_USER=${MEDIAWIKI_BOT_USER:-SlopBot@automation}
      - MEDIAWIKI_BOT_PASSWORD=${MEDIAWIKI_BOT_PASSWORD}
    depends_on:
      - mediawiki
    restart: unless-stopped
    networks:
      - slop-network

  mediawiki:
    image: mediawiki:lts
    ports:
      - "3000:80"
    volumes:
      - ./mediawiki/LocalSettings.php:/var/www/html/LocalSettings.php:ro
      - ./mediawiki/images:/var/www/html/images
      - ./mediawiki/logo.svg:/var/www/html/logo.svg:ro
      - ./mediawiki/favicon.svg:/var/www/html/favicon.ico:ro
    environment:
      - MEDIAWIKI_DB_HOST=db
      - MEDIAWIKI_DB_NAME=mediawiki
      - MEDIAWIKI_DB_USER=wiki
      - MEDIAWIKI_DB_PASSWORD=${MYSQL_PASSWORD:-wikisecret}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - slop-network

  db:
    image: mariadb:10.11
    environment:
      - MYSQL_DATABASE=mediawiki
      - MYSQL_USER=wiki
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-wikisecret}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootsecret}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - slop-network

  # Redis for MediaWiki caching (production optimization)
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - slop-network

volumes:
  db_data:
  redis_data:

networks:
  slop-network:
    driver: bridge
